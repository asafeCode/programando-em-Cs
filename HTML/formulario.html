<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="post">
        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome:</label>
            <input type="text" minlength="3" placeholder="insira seu Nome" id:"nome" />
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" minlength="3" id:"nascimento" />
            <label for="cpf">CPF</label>
            <input type="number" pattern=“[0-9]{11}” id:"cpf" placeholder="insira seu CPF" maxlength="11"/>
            <label for="sexo">Sexo</label>
            <select id="sexo">
                <option value="">Selecione</option>
                <option value="">Masculino</option>
                <option value="">Feminino</option>
            </select>
            
            

        </FIELDSET>
        <fieldset>
            <legend>Endereco</legend>
            <label for="tipo">Tipo</label>
            <select id="tipo">
                <option value="">Selecione</option>
                <option value="">Rua</option>
                <option value="">Estrada</option>
                <option value="">Rodovia</option>
                <option value="">Outros</option>

            </select>
            
            <label for="cep">CEP:</label>
            <input type="number" maxlength="8" id:"cep" placeholder="000000-000"/>
            <label for="numero">Numero:</label>
            <input type="number" maxlength="10" id:"numero" />
            <label for="complemento">Complemento:</label>
            <input type="text" minlength="3" id:"complemento" />

        </fieldset>
        <fieldset>
            <legend>Fale Conosco</legend>
            <label for="mensagem">Mensagem:</label>
            <textarea type="text" id:"mensagem"></textarea>
            <label for="tel">Deixe seu Telefone</label>
            <input type="number" pattern="tel" placeholder="+00 (00) 00000-0000">
        </fieldset>
        <fieldset>
            <button type="submit">Enviar sua Mensagem</button>
            <button type="reset">Limpar o Formulario</button>

        </fieldset>
        
    </form>
</body>
</html>
